<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>G Calendar Manger</title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body onload="fetchEvent()">
    <nav class="navbar navbar-dark bg-dark">
        <a href="/" class="navbar-brand">G-Calendar Manager</a>
        <button class="btn btn-success" onclick="fetchEvent()">Reload Events</button>
    </nav>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-sm-12" style="padding: 10px;">
                <div class="card text-center">
                    <div class="card-body">
                        <img src="{ { displayPicture } }" width="50">
                        <h5 class="card-title">{ { name } }</h5>
                        <p class="card-text">{ { email } }</p>
                        <a href="/logout" class="btn btn-danger">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <h4>Your Upcoming Events:</h4>
        <div class="row">
            <div class="col-sm-4" style="padding: 10px;">
                <div class="card text-center">
                    <div class="card-header">
                        Featured
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Special title treatment</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!--Custom JavaScript is added here-->
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
<script>
    function fetchEvent() {
        console.log("Fetching events");
        $.getJSON('/getevents', (res) => {
            console.log(res)
        })
    }
</script>

</html>
